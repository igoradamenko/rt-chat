<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Чат Радио-Т</title>
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <div class="panel" id="panel">
    <audio id="stream" class="stream" src="http://stream.radio-t.com"></audio>
    <div class="panel__toggle" id="panel__toggle"></div>
    <div class="panel__content" id="panel__content">
      <span id="play-stream" class="play-stream disabled"></span>
      <span class="part part_days" id="part_days">
        <span class="part__num"></span>
        <span class="part__suffix"></span>
      </span>
      <span class="part part_hours" id="part_hours">
        <span class="part__num"></span>
        <span class="part__suffix"></span>
      </span>
      <span class="part part_mins" id="part_mins">
        <span class="part__num"></span>
        <span class="part__suffix"></span>
      </span>
      <span class="part part_secs" id="part_secs">
        <span class="part__num"></span>
        <span class="part__suffix"></span>
      </span>  
    </div>
  </div>
  <iframe src="https://gitter.im/umputun/radio-t/~embed"></iframe>
  <script src="app.js"></script>
</body>
</html>
